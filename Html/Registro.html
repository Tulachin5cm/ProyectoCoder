<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.10.7/dist/sweetalert2.min.css">
    
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">


    <link rel="stylesheet" href="../Css/Registro.css">
    <title>Registrarse</title>
</head>
<body>
    
  <div class="container">
    <div class="row">
      <div class="col-8"> <br>
        <h1>Ingrese datos</h1>

        <form id="form-login" >

          <div class="mb-3">
            <label class="form-label" id="label">Nombre</label>
            <input type="text" id="nombre" name="nombre">
            
          </div>
          
          <div class="mb-3">
            <label class="form-label" id="label">Nickname </label>
            <input type="text" id="nick" name="nick">
          </div>
          
      
          <div class="mb-3">
            <label class="form-label" id="label">Correo Electronico</label>
            <input type="email" id="correo" name="correo">
          </div>          
          

          <div class="mb-3">
            <label class="form-label" id="label">Contrase√±a</label>
            <input type="password" id="pass" name="pass">
          </div>
         
          <div class="check">
            <input type="checkbox" id="check" ><label for="check" id="check">Recordar</label>
            <p id="message"></p>
          </div>

          <div class="form-group">
            
              <input type="submit" class="btns" value="Registrarse" name="enviar">   
          
          </div>

        </form>
        <hr>
        <a href="../Html/Sesion.html">
          <button class="btns" >
            Iniciar sesion
          </button>
        </a>   
      </div> 
    </div>
  </div>

  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>

  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.10.7/dist/sweetalert2.all.min.js"></script>
    

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" 
  integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

  <script src="../Js/Registro.js"></script>
</body>
</html>
