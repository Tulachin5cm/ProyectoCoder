<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.10.7/dist/sweetalert2.min.css">
    
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">

    <link rel="stylesheet" href="../Css/Registro.css">

    <script src="../"></script>

    <title>Sesion</title>
</head>
<body>
    
  <div class="container" id="top">
    <div class="row">
    <div class="col-8"> <br><br>
          <h1>Ingrese datos para iniciar sesion</h1>
        <form action="#" method="post" id="formulario">
            <div class="mb-3">
                <label for="CorreoE" class="form-label">Correo Electronico</label>
                <input type="email" class="form-control" id="CorreoE">
            </div>           
            <div class="mb-3">
                <label for="contraseña" class="form-label">Contraseña</label>
                <input type="password" class="form-control" id="contraseña">
            </div>
                <div class="form-group">
                    <a href="../Html/Inicio.html">
                    <input type="button" class="btns" value="Iniciar sesion"id="btnIniciarSesion" onclick="iniciarSesion()">
                    </a>    
                </div>
        </form>
        <hr>
          <a href="../Html/Registro.html">
            <button class="btns" id="boton">
              Registrarse
            </button>
          </a>
        <br>
      </div>
    </div>
  </div>

  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>

  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.10.7/dist/sweetalert2.all.min.js"></script>

  <script src="../Js/Registro.js"></script>
